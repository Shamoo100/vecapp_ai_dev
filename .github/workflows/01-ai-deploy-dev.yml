name: CD-pipeline dev

on:
  pull_request:
    types:
      - closed
    branches:
      - development
    paths:
      - 'app/**'

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          platforms: linux/arm64
          push: true
          tags: determinas/vecap_ai:dev

  deploy:
    if: github.event.pull_request.merged == true
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - run: aws eks --region us-east-1 update-kubeconfig --name test

      # install specific version of kubectl
      # (current workaround for current issue with aws-cli and kubectl)
      - uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.23.6'
        id: install

      - run: kubectl rollout restart deployment vecap-ai-depl

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: "success,failure,warnings"
          notification_title: "{workflow} has {status_message}"
          message_format: "{emoji} *BUILD AI SERVICE* {status_message} in <{repo_url}|{repo}>"
          footer: "For Vec-App Project"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
